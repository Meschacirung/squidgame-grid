<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game photos grid</title>

    <link rel="stylesheet" href="dist/tailwind.css">
</head>
<body class="bg-gray-900">
    <img src="public/images/logo.png" alt="squid game logo" class="w-32 md:w-44 my-8 m-auto">

    <div class="md:px-12 lg:px-24">
        <div class="overflow-x-hidden -mx-4 md:mx-0">
            <div class="container m-auto py-8 overflow-x-auto">
                <div class="h-[60vh] w-[130vh] md:h-full md:w-full grid grid-cols-12 grid-rows-4 pl-8 pr-4 md:pl-0 md:pr-0 divide-x gap-4">
                    <div class="col-span-4 row-span-4 md:col-span-8 lg:col-span-6 md:h-[25rem] lg:h-[31rem] px-2 py-6 border-r border-gray-600">
                        <img src="public/images/image1.jpg" alt="squid game image" class="h-full w-full rounded-2xl object-cover">
                    </div>
                    <div class="col-span-4 row-span-2 lg:col-span-3 lg:h-60 p-2 pt-6 border-b border-gray-600 rounded-bl-2xl">
                        <img src="public/images/image2.webp" alt="squid game image" class="h-full w-full rounded-2xl object-cover">
                    </div>
                    <div class="col-span-4 row-span-2 lg:col-span-3 lg:h-60 p-2 pt-6 md:pt-2 lg:pt-6 border-b md:border-b-none md:border-t lg:border-t-none lg:border-b border-gray-600 rounded-bl-2xl md:rounded-tl-2xl">
                        <img src="public/images/image3.webp" alt="squid game image" class="h-full w-full rounded-2xl object-cover">
                    </div>
                    <div class="col-span-5 row-span-2 md:col-span-7 lg:col-span-4 lg:h-60 p-2 pb-6 border-t border-gray-600 rounded-tl-2xl">
                        <img src="public/images/image4.jpg" alt="squid game image" class="h-full w-full rounded-2xl object-cover">
                    </div>
                    <div class="col-span-3 row-span-2 md:col-span-5 lg:col-span-2 lg:h-60 p-2 pb-6 border-t border-gray-600 rounded-tl-2xl">
                        <img src="public/images/image5.png" alt="squid game image" class="h-full w-full rounded-2xl object-cover">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
